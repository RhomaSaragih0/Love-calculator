<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <h1 class="title-calc">Love Calculator</h1>
        <div class="wrapper" id="wrapper">
            <form action="" class="forms">
                <div class="result">
                    <p id="result">0</p>
                </div>
                <div class="button-container">
                    <button  type="button" class="buttons number">7</button>
                    <button  type="button" class="buttons number">8</button>
                    <button  type="button" class="buttons number">9</button>
                    <button  type="button" class="buttons operator distribution">+</button>
                    <button  type="button" class="buttons number">4</button>
                    <button  type="button" class="buttons number">5</button>
                    <button  type="button" class="buttons number">6</button>
                    <button  type="button" class="buttons operator multiplication">*</button>
                    <button  type="button" class="buttons number">1</button>
                    <button  type="button" class="buttons number">2</button>
                    <button  type="button" class="buttons number">3</button>
                    <button  type="button" class="buttons operator substraction">/</button>
                    <button  type="button" class="buttons">0</button>
                    <button  type="button" class="buttons number operator" id="clear">C</button>
                    <button  type="button" class="buttons number operator equals">=</button>
                    <button  type="button" class="buttons number operator equals">-</button>
                </div>
            </form>

            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
    </div>

    <img src="" alt="">

    <script src="script.js"></script>
</body>
</html>
